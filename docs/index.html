<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input for Bot</title>
    <link rel="stylesheet" href="style.css?v=1.3.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Text Input & Downloader</h1>
        <p>Enter or paste text below. Click the main button to open the download page in your browser.</p>
        <div class="button-group utility-group">
            <button id="undo-btn">Undo</button>
            <button id="redo-btn">Redo</button>
        </div>
        <textarea id="text-input" placeholder="Paste your text here..."></textarea>
        <div class="button-group main-group">
            <button id="paste-btn">Paste</button>
            <button id="clear-btn">Clear</button>
        </div>

        <div id="debug-container">
            <h2>Debug Console</h2>
            <pre id="debug-console"></pre>
        </div>
        </div>
    <script src="script.js?v=1.3.0"></script>
</body>
</html>
